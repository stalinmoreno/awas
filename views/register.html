<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>AWAS</title>
  <link
    href="https://fonts.googleapis.com/css2?family=Dosis:wght@200;300;400;500;600;700;800&family=Luckiest+Guy&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="../static/css/estilos.css">
  <link rel="stylesheet" href="../static/css/register.css">
  <script defer src="../js/all.min.js"></script>
</head>

<body>
  <div class="wrapper">
    <div class="box-register">
      <p>Crear tu cuenta, para continuar con la diversión</p>
      <span>Únete a AWAS y no esperes más</span>
      <input type="text" class="awas_text" name="" id="" placeholder="Nombres">
      <input type="text" class="awas_text" name="" id="" placeholder="Fecha de nacimiento">
      <input type="text" class="awas_text" name="" id="" placeholder="Apallidos">
      <input type="text" class="awas_text" name="" id="" placeholder="Sexo">
      <input type="text" class="awas_text" name="" id="" placeholder="Correo">
      <input type="text" class="awas_text" name="" id="" placeholder="Contraseña">
      <p>Al registrarte estas aceptando nuestros Terminos y condiciones, además de nuestras Políticas de privacidad,
        incluido el Uso de cookies.</p>
      <button class="awas_btnPrimary">Registrarme</button>
      <p>Ya tengo una cuenta <span>Iniciar Sesión</span></p>
    </div>
  </div>

</body>

</html>
